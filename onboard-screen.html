    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.steps.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        // Init Steps.js
        $("#onboard-steps").steps({
            headerTag: "h3",
            bodyTag: "section",
            transitionEffect: "fade",
            autoFocus: true,
            labels: {
                finish: "Let's Finish",
                next: "Continue",
            },
            onFinished: function (event, currentIndex) { 
                $("#onboard-steps").submit();
                window.location.href = "loader-screen.html";
            },
        });

        // Copy to clipboard
        function copytoClipboard(element) {            
            if ($(element).is("input") ||  $(element).is('textarea')) {
                $(element).select();
                document.execCommand("copy");
            }
            else {
                var $temp = $("<input>");
                $("body").append($temp);
                $temp.val($(element).text()).select();
                document.execCommand("copy");
                $temp.remove();
            }
        }


        
    function invitePeople(newcount){
        var items = `<fieldset class="input-group invite_email_field mt-4">
                            <span class="input-group-text">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#6B7D94"/>
                                    <path d="M12.0002 14.5C6.99016 14.5 2.91016 17.86 2.91016 22C2.91016 22.28 3.13016 22.5 3.41016 22.5H20.5902C20.8702 22.5 21.0902 22.28 21.0902 22C21.0902 17.86 17.0102 14.5 12.0002 14.5Z" fill="#6B7D94"/>
                                </svg>   
                            </span>
                            <input type="email" name="inviteId${newcount}" class="form-control" placeholder="Co-worker Email">
                            <span class="input-group-text fal fa-times remove-field"></span>
                    </fieldset>`;
        return items;
    }        
                    
    function addAbleItems( addbutton, cloneITem, appendto, dataCount ){
        var itemcount = $(dataCount).data('count');
        $(document).on('click', addbutton, function() {
            var thisButtonType = $(this).data('type');
            var newcount = itemcount++;
            $(dataCount).attr('data-count', newcount);

            var items = invitePeople(newcount);
            $(items).appendTo(appendto);
        });
        $(document).on('click', '.remove-field', function(e) {
            $(this).parent().remove();
            e.preventDefault();
            var newcount = itemcount--;
        });
    };
    addAbleItems('.btn_add_coworkers', '.invite_email_field', '.dynamic-fields', '.invite-coworkers');


        
    </script>
