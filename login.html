<!DOCTYPE html>
<html lang="en" class="bn">

<head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Specific Meta
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keyword" content="Project Management System">
    <meta name="description" content="Project Management System">
    <meta name="author" content="IT Transmit Ltd.">
    <meta name="rights" content="IT Transmit Ltd">

    <!-- Site Title
    ================================================== -->
    <title>Projman - Project Management System</title>

    <!-- Site Favicon
    ================================================== -->
    <link rel="shortcut icon" href="assets/img/logo-icon-white.svg">

    <!-- Google Fonts
    ================================================== -->
    <link rel="stylesheet" href="assets/font/stylesheet.css">


    <!-- All CSS Here
    ================================================== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontAwesome5Pro.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Preloader Start
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="preloader">
        <div class="loader"></div>
    </div>
    <!--~~./ Preloader End ~~-->


    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Start Authentication
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
    <div class="user-auth">
        <div class="auth-container">
            <div class="logo text-center">
                <img 
                    src="assets/img/logo-icon.svg" 
                    alt="Projman - Project Management System"
                >
            </div>
            <h5 class="form-title text-center">
                Login to your Workspace
            </h5>
            <form action="#" method="post" id="form-login">
                <p class="text-center mb-5">
                    Enter your email, password and enjoy
                </p>
                <fieldset>
                    <input type="email" id="user-email" name="user-email" class="form-control" placeholder="" required>
                    <label for="user-email">
                        Your Email Address<span class="text-danger">*</span>
                    </label>
                </fieldset>
                <fieldset>
                    <input type="password" id="workspace_password" name="password" class="form-control" placeholder="" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\W).{8,}$" required>
                    <label for="workspace_password">
                        Password<span class="text-danger">*</span>
                    </label>
                    <span class="toggle-password fal fa-eye" data-toggle="#workspace_password"></span>
                </fieldset>

                <fieldset>
                    <button type="submit" class="btn__primary w-100">
                        Go to Workspace
                    </button>
                </fieldset>
            </form>
            <p class="text-center mt-5">
                Question? Need help? <a href="#" class="text__primary fw-bold">Connect with Support Centre</a>
            </p>
        </div>
    </div>
    <!--~~./ end Authentication ~~-->
    


    <!-- All The JS Files
    ================================================== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/select2.full.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("data-toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });

        $(document).on('submit', '#form-login', function(e) {
            e.preventDefault();
            window.location.href = "dashboard.html" ;
        })
    </script>

</body>
</html>
